<!doctype html>
<html lang="ar"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© - Spherely</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #4267B2;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .post-button {
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .post-button:hover {
      background-color: #365899;
    }

    .posts {
      margin-top: 20px;
    }

    .post {
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    .username {
      font-weight: bold;
      font-size: 16px;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
    }

    /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÅÿßÿπŸÑ */
    .reaction-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 10px 0;
      margin-top: 10px;
      border: 1px solid #ddd;
    }

    .reaction-bar button {
      background: none;
      border: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: #555;
    }

    .reaction-bar button:hover {
      color: #000;
    }

    .reaction-bar .icon {
      font-size: 18px;
    }
  </style> 
</head> 
<body> 
  <div class="navbar">Spherely</div> 
  <div class="container">
    <textarea id="postContent" class="post-input" placeholder="ÿßŸÉÿ™ÿ® ŸÖŸÜÿ¥Ÿàÿ±ŸÉ ŸáŸÜÿß..."></textarea> 
    <button id="postButton" class="post-button">ŸÜÿ¥ÿ±</button> 
    <div id="postsContainer" class="posts"></div> 
  </div> 

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // ÿ•ÿπÿØÿßÿØ Firebase
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "DOMAIN",
      databaseURL: "DATABASE_URL",
      projectId: "PROJECT_ID",
      storageBucket: "STORAGE_BUCKET",
      messagingSenderId: "MESSAGING_ID",
      appId: "APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
    const loggedIn = localStorage.getItem('loggedIn');
    const username = localStorage.getItem('username');

    if (!loggedIn || !username) {
      alert('ÿÆÿ∑ÿ£: Ÿäÿ¨ÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ŸÑŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ Ÿáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ©.');
      window.location.href = 'login.html';
    }

    // ÿπŸÜÿßÿµÿ± ÿßŸÑÿµŸÅÿ≠ÿ©
    const postButton = document.getElementById('postButton');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');

    // ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ¥Ÿàÿ±
    postButton.addEventListener('click', () => {
      const content = postContent.value.trim();

      if (content === '') {
        alert('ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ŸÑÿß ŸäŸÖŸÉŸÜ ÿ£ŸÜ ŸäŸÉŸàŸÜ ŸÅÿßÿ±ÿ∫ÿßŸã!');
        return;
      }

      const postRef = ref(database, 'posts');
      const timestamp = new Date().toISOString();
      push(postRef, { username, content, timestamp, likes: 0, comments: 0, shares: 0 });

      postContent.value = '';
    });

    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™
    const postsRef = ref(database, 'posts');
    onValue(postsRef, (snapshot) => {
      postsContainer.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const postData = childSnapshot.val();
        const postElement = document.createElement('div');
        postElement.classList.add('post');

        const usernameElement = document.createElement('div');
        usernameElement.classList.add('username');
        usernameElement.textContent = postData.username;

        const contentElement = document.createElement('div');
        contentElement.textContent = postData.content;

        const timestampElement = document.createElement('div');
        timestampElement.classList.add('timestamp');
        timestampElement.textContent = `ŸÖŸÜÿ∞ ${getTimeAgo(new Date(postData.timestamp))}`;

        // ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÅÿßÿπŸÑ
        const reactionBar = document.createElement('div');
        reactionBar.classList.add('reaction-bar');

        const likeButton = document.createElement('button');
        likeButton.innerHTML = `<span class="icon">üëç</span> ${postData.likes}`;
        likeButton.addEventListener('click', () => {
          update(ref(database, `posts/${childSnapshot.key}`), { likes: (postData.likes || 0) + 1 });
        });

        const commentButton = document.createElement('button');
        commentButton.innerHTML = `<span class="icon">üí¨</span> ${postData.comments || 0}`;

        const shareButton = document.createElement('button');
        shareButton.innerHTML = `<span class="icon">üîó</span> ${postData.shares || 0}`;

        reactionBar.appendChild(likeButton);
        reactionBar.appendChild(commentButton);
        reactionBar.appendChild(shareButton);

        postElement.appendChild(usernameElement);
        postElement.appendChild(contentElement);
        postElement.appendChild(timestampElement);
        postElement.appendChild(reactionBar);

        postsContainer.appendChild(postElement);
      });
    });

    function getTimeAgo(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return `${diff} ÿ´ÿßŸÜŸäÿ©`;
      if (diff < 3600) return `${Math.floor(diff / 60)} ÿØŸÇŸäŸÇÿ©`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} ÿ≥ÿßÿπÿ©`;
      return `${Math.floor(diff / 86400)} ŸäŸàŸÖ`;
    }
  </script> 

</body></html>
